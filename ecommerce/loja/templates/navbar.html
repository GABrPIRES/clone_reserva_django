{% load static %}
<nav class="nav-bar">
    <a href="{% url 'homepage' %}" class="icon-reserva">Reserva</a>
    <a href="{% url 'loja' %}" class="nav-links">Loja</a>

    <div style="display: flex;">
        {% for categoria in categorias_navegacao %}
            <div>
                <a href="{% url "loja" %}{{ categoria.slug }}">{{categoria.nome}}</a>
                <br>
                {% for tipo in tipos_navegacao %}
                    <a href="{% url "loja" %}{{ categoria.slug }}-{{ tipo.slug }}">{{tipo.nome}}</a>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    {% if request.user.is_authenticated %}
        <a href="{% url 'minha_conta' %}" class="nav-links">Minha conta</a>
    {% else %}
        <a href="{% url 'fazer_login' %}" class="nav-links">Login</a>
    {% endif %}

    <a href="{% url 'carrinho' %}" class="nav-links">Carrinho</a>
    <img src="{% static 'images/carrinho.png' %}" width=30 height=30>
    {{ quantidade_produtos_carrinho}}

    
</nav>
